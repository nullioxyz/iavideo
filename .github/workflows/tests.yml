name: Tests

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, gd, exif, intl, bcmath
          coverage: none

      - name: Copy environment
        run: cp .env.example .env

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Fix code style (Pint)
        run: ./vendor/bin/pint

      - name: Check code style (Pint)
        run: ./vendor/bin/pint --test

      - name: Static analysis (PHPStan)
        run: ./vendor/bin/phpstan analyse --no-progress --error-format=github

  php-tests:
    needs: quality
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      APP_ENV: testing
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: root
      CACHE_STORE: array
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array
      MAIL_MAILER: array
      FILESYSTEM_DISK: media
      MEDIA_DISK: media

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, gd, exif, intl, bcmath
          coverage: none

      - name: Copy environment
        run: cp .env.example .env

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Generate app key
        run: php artisan key:generate

      - name: Prepare database
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test --without-tty
